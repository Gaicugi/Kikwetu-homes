<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signin.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="kikwetu-container">
            <div class="kikwetu-row">
                <div class="kikwettu-inner-container overlay">
                    <h1>Homes beyond houses:"Hapinness at the heart of every house"</h1>
                </div>
                <div class="kikwetu-inner-container card_holder">
                    <img src="https://raw.githubusercontent.com/waithakaFM/signup-frank-projo/main/life.jpg" alt="ourhomes" class="kikwetu">
                    <div class="kikwetu-front">
                        <h2>Put your personal info</h2>
                        <form action="./about.html" method="POST" enctype="multipart/form">
                            <div class="kikwetu-form-holder">
                                <input type="text" name="name" id="name" required place holder="Name">
                                <input type="text" name="number" id="number" required place holder="Phone number">
                                <input type="email" name="email" id="email" required place holder="Email address">
                                <input type="password" name="password" id="password" required place holder="Enter password">
                                <input type="password" name="password" id="password" required place holder="Confirm password">
                                <div class="kikwetu-checkbox">
                                    <input type="checkbox" class="kikwetu-custom-control-input" id="customCheck1">
                                    <label clas="kikwetu-custom-control-label" for="customCheck1" required>Agree terms and conditions</label>
                                </div>
                                <p>Already have an account? <span><a href="javascript:void(0)" id="logInLink" class="logInLink">Log In</a></span></p>
                            </div>
                        </form>
                    </div>
                    <div class="kikwetu-back">
                        <form action="">
                            <div class="kikwetu-form-holder">
                                <input type="email" name="email" id="email" place holder="email" required>
                                <input type="password" name="password" id="password" place holder="password" required>
                                <p>Don't have an account? <span><a href="javascript:void(0)" id="logInLink2" class="logInLink">Sign Up</a></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="../js/signin.js"></script>
</html>
